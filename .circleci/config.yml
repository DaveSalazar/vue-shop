version: 2
jobs:
  build:
    docker:
      - image: circleci/node:chakracore-10.1
    parallelism: 1
    working_directory: ~/rossta/connect-four-vue
    steps:
      - checkout
      - attach_workspace:
          at: ~/rossta/connect-four-vue
      - restore_cache:
          key: v1-yarn-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          key: v1-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run: yarn test:unit
      - run: yarn lint
      - run: yarn test:e2e
      - run: yarn build
      - persist_to_workspace:
          root: .
          paths: dist
